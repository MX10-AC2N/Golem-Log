name: Build and Deploy

on:
  push:
    branches: [ "main" ] # Déclenche le workflow lors d'un push sur la branche 'main'
  pull_request:
    branches: [ "main" ]

# Autorise le workflow à écrire dans les pages GitHub
permissions:
  contents: write # Nécessaire pour pusher sur la branche gh-pages
  pages: write
  id-token: write

# Permet un seul déploiement à la fois
concurrency:
  group: "pages"
  cancel-in-progress: true

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest # Utilise un runner Ubuntu

    steps:
    - uses: actions/checkout@v4 # Étape 1: Récupère le code source

    - name: Install Rust
      uses: dtolnay/rust-toolchain@stable # Étape 2: Installe la toolchain Rust stable
      with:
        targets: wasm32-unknown-unknown # Installe le target WASM

    - name: Install Trunk
      uses: jetli/trunk-action@v0.5.0 # Étape 3: Installe Trunk
      with:
        version: 'latest' # ou une version spécifique comme '0.18.0'

    - name: Cache Trunk build directory # Étape 4: Met en cache le répertoire de build pour accélérer les builds suivants
      uses: actions/cache@v4
      with:
        path: |
          ~/.cache/trunk
        key: ${{ runner.os }}-trunk-${{ hashFiles('**/Cargo.lock') }}
        restore-keys: |
          ${{ runner.os }}-trunk-

    - name: Build with Trunk # Étape 5: Exécute `trunk build --release`
      run: trunk build --release --public-url ./

    # --- ÉTAPE AJOUTÉE POUR ÉVITER LE TRAITEMENT JEKYLL ---
    - name: Create .nojekyll file
      run: touch dist/.nojekyll # Crée un fichier vide .nojekyll dans le dossier dist

    # --- NOUVELLE ÉTAPE : Déploiement avec peaceiris/actions-gh-pages ---
    - name: Deploy to GitHub Pages
      uses: peaceiris/actions-gh-pages@v4 # Utilise une action de déploiement spécifique
      with:
        github_token: ${{ secrets.GITHUB_TOKEN }} # Utilise le token par défaut
        publish_dir: ./dist # Dossier à publier
        publish_branch: gh-pages # Branche de publication
        force_orphan: true # Crée la branche gh-pages si elle n'existe pas, ou la réinitialise
        # Cela écrase le contenu existant de gh-pages à chaque déploiement