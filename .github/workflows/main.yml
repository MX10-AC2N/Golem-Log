name: Build and Deploy

on:
  push:
    branches: [ "main" ] # Déclenche le workflow lors d'un push sur la branche 'main'
  pull_request:
    branches: [ "main" ]

# Autorise le workflow à écrire dans les pages GitHub
permissions:
  contents: read
  pages: write
  id-token: write

# Permet un seul déploiement à la fois
concurrency:
  group: "pages"
  cancel-in-progress: true

jobs:
  build:
    runs-on: ubuntu-latest # Utilise un runner Ubuntu

    steps:
    - uses: actions/checkout@v4 # Étape 1: Récupère le code source

    - name: Install Rust
      uses: dtolnay/rust-toolchain@stable # Étape 2: Installe la toolchain Rust stable
      with:
        targets: wasm32-unknown-unknown # Installe le target WASM

    - name: Install Trunk
      uses: jetli/trunk-action@v0.5.0 # Étape 3: Installe Trunk
      with:
        version: 'latest' # ou une version spécifique comme '0.18.0'

    - name: Cache Trunk build directory # Étape 4: Met en cache le répertoire de build pour accélérer les builds suivants
      uses: actions/cache@v4
      with:
        path: |
          ~/.cache/trunk
        key: ${{ runner.os }}-trunk-${{ hashFiles('**/Cargo.lock') }}
        restore-keys: |
          ${{ runner.os }}-trunk-

    - name: Build with Trunk # Étape 5: Exécute `trunk build --release`
      run: trunk build --release --public-url ./

    # --- ÉTAPE AJOUTÉE POUR ÉVITER LE TRAITEMENT JEKYLL ---
    - name: Create .nojekyll file
      run: touch dist/.nojekyll # Crée un fichier vide .nojekyll dans le dossier dist

    - name: Setup Pages # Étape 6: Configure l'environnement GitHub Pages
      uses: actions/configure-pages@v5

    - name: Upload artifact for GitHub Pages
      uses: actions/upload-pages-artifact@v3
      with:
        path: 'dist' # Le dossier que Trunk génère et que GitHub Pages utilisera

  # Le job deploy est spécifique à GitHub Pages et utilise l'action officielle
  deploy:
    # L'environnement 'github-pages' est spécial et configure automatiquement le déploiement
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    needs: build # Dépend du job 'build' pour s'assurer que le build est terminé
    steps:
      # L'action `deploy-pages` s'occupe du téléchargement implicite de l'artefact uploadé par `upload-pages-artifact`
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4 # Utilise l'action officielle pour le déploiement