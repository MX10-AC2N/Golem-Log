name: Build and Deploy

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

# Autorise le workflow à écrire dans les pages GitHub
permissions:
  contents: write # Nécessaire pour pusher sur gh-pages via peaceiris
  pages: write    # Peut aussi être nécessaire selon la config
  id-token: write # Pour l'authentification OIDC

# Permet un seul déploiement à la fois
concurrency:
  group: "pages"
  cancel-in-progress: true

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v4
      with:
        persist-credentials: false # Important pour éviter les conflits avec le déploiement
        fetch-depth: 0            # Nécessaire pour trunk

    - name: Install Rust
      uses: dtolnay/rust-toolchain@stable
      with:
        targets: wasm32-unknown-unknown

    - name: Install Trunk
      uses: jetli/trunk-action@v0.5.0
      with:
        version: 'latest'

    - name: Cache Trunk build directory
      uses: actions/cache@v4
      with:
        path: |
          ~/.cache/trunk
        key: ${{ runner.os }}-trunk-${{ hashFiles('**/Cargo.lock') }}
        restore-keys: |
          ${{ runner.os }}-trunk-

    - name: Build with Trunk
      run: trunk build --release --public-url ./

    # --- ÉTAPE CRUCIALE : Créer .nojekyll dans dist ---
    - name: Create .nojekyll file in dist
      run: touch dist/.nojekyll

    # --- DÉPLOIEMENT DIRECT AVEC PEACEIRIS ---
    - name: Deploy to GitHub Pages
      uses: peaceiris/actions-gh-pages@v4
      with:
        github_token: ${{ secrets.GITHUB_TOKEN }} # Utilise le GITHUB_TOKEN automatique
        publish_dir: ./dist # Dossier à publier
        publish_branch: gh-pages # Branche de destination
        force_orphan: true # Force la création de la branche gh-pages (la supprime si elle existait)
        # Cela devrait forcer la création de la branche et y pousser le contenu de dist
