name: Build and Deploy

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

# Autorise le workflow à écrire dans les pages GitHub
permissions:
  contents: write # Nécessaire pour actions/deploy-pages
  pages: write
  id-token: write

# Permet un seul déploiement à la fois
concurrency:
  group: "pages"
  cancel-in-progress: true

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v4
      with:
        persist-credentials: false # Important pour éviter les conflits avec deploy-pages
        fetch-depth: 0            # Nécessaire pour trunk et potentialités futures

    - name: Install Rust
      uses: dtolnay/rust-toolchain@stable
      with:
        targets: wasm32-unknown-unknown

    - name: Install Trunk
      uses: jetli/trunk-action@v0.5.0
      with:
        version: 'latest'

    - name: Cache Trunk build directory
      uses: actions/cache@v4
      with:
        path: |
          ~/.cache/trunk
        key: ${{ runner.os }}-trunk-${{ hashFiles('**/Cargo.lock') }}
        restore-keys: |
          ${{ runner.os }}-trunk-

    - name: Build with Trunk
      run: trunk build --release --public-url ./

    # --- ÉTAPE CRUCIALE : Créer .nojekyll dans dist ---
    - name: Create .nojekyll file in dist
      run: touch dist/.nojekyll

    # --- ÉTAPE CRUCIALE : Télécharger l'artefact pour le déploiement ---
    - name: Upload artifact
      uses: actions/upload-pages-artifact@v3
      with:
        path: dist # Le dossier généré par trunk

  # Job de déploiement
  deploy:
    needs: build # Dépend du job build
    runs-on: ubuntu-latest
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}

    steps:
    # --- ÉTAPE CRUCIALE : Déployer l'artefact ---
    - name: Deploy to GitHub Pages
      id: deployment
      uses: actions/deploy-pages@v4
      # Pas besoin de spécifier de chemin, il utilise l'artefact uploadé