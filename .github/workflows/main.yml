name: Build and Deploy

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

# Autorise le workflow à écrire dans les pages GitHub
permissions:
  contents: write
  pages: write
  id-token: write

# Permet un seul déploiement à la fois
concurrency:
  group: "pages"
  cancel-in-progress: true

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v4

    - name: Install Rust
      uses: dtolnay/rust-toolchain@stable
      with:
        targets: wasm32-unknown-unknown

    - name: Install Trunk
      uses: jetli/trunk-action@v0.5.0
      with:
        version: 'latest'

    - name: Cache Trunk build directory
      uses: actions/cache@v4
      with:
        path: |
          ~/.cache/trunk
        key: ${{ runner.os }}-trunk-${{ hashFiles('**/Cargo.lock') }}
        restore-keys: |
          ${{ runner.os }}-trunk-

    # Assurez-vous que votre index.html source (dans le repo) ait un point d'entrée compatible trunk
    # ou laissez trunk injecter le script automatiquement (voir point 3 ci-dessous)
    - name: Build with Trunk
      run: trunk build --release --public-url ./

    # --- AJOUTER CETTE ÉTAPE APRÈS trunk build ---
    - name: Create .nojekyll file in dist
      run: touch dist/.nojekyll # Crée le fichier .nojekyll DANS le dossier dist généré par trunk

    - name: Deploy to GitHub Pages
      uses: peaceiris/actions-gh-pages@v4
      with:
        github_token: ${{ secrets.GITHUB_TOKEN }}
        publish_dir: ./dist # Dossier généré par trunk, contenant le bon index.html
        publish_branch: gh-pages
        force_orphan: true # Crée ou réinitialise la branche gh-pages
        # Ne plus inclure enable_jekyll: false ici n'est pas nécessaire si .nojekyll est dans dist